version: '3.8'

services:
  # Next.js (Frontend + API Routes)
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    networks:
      - rootlens-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  # Worker (BullMQ処理) - Upstash Redisに接続
  worker:
    build: ./worker
    env_file:
      - .env.local
    networks:
      - rootlens-network
    volumes:
      - ./worker:/app
      - /app/node_modules
    restart: unless-stopped

networks:
  rootlens-network:
    driver: bridge
